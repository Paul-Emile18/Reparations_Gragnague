<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Contact</title>
    <link rel="icon" href="images/logo.png" type="image/png" sizes="64x64">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #f5f5f5, #e0e0e0);
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Empêche les barres de défilement */
        }

        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px; /* Contrôle la largeur du formulaire */
            box-sizing: border-box; /* Inclut les bordures et le padding dans la largeur */
        }

        h2 {
            font-size: 2.2em;
            text-align: center;
            color: #444;
            margin-bottom: 20px;
        }

        label {
            font-size: 1.1em;
            margin-bottom: 8px;
            color: #555;
            display: block;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        textarea {
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        @media screen and (max-width: 768px) {
            .form-container {
                padding: 20px;
            }

            h2 {
                font-size: 1.6em;
            }

            input, textarea, button {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Formulaire de Contact</h2>
        <form id="contactForm">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email (facultatif) :</label>
            <input type="email" id="email" name="email">

            <label for="messageField">Message :</label>
            <textarea id="messageField" name="message" rows="4" required></textarea>

            <button type="submit">Envoyer</button>
        </form>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
        import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-database.js";
        const firebaseConfig = {
             apiKey: process.env.FIREBASE_API_KEY,
             authDomain: process.env.FIREBASE_AUTH_DOMAIN,
             databaseURL: process.env.FIREBASE_DATABASE_URL,
             projectId: process.env.FIREBASE_PROJECT_ID,
             storageBucket: process.env.FIREBASE_STORAGE_BUCKET,
              messagingSenderId: process.env.FIREBASE_MESSAGING_SENDER_ID,
             appId: process.env.FIREBASE_APP_ID
            };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const form = document.getElementById("contactForm");

        form.addEventListener("submit", function (e) {
            e.preventDefault();
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value || null;
            const message = document.getElementById("messageField").value;

            const messagesRef = ref(database, "messages");
            const messageData = {
                name: name,
                message: message,
                date: new Date().toLocaleDateString(),
                time: new Date().toLocaleTimeString()
            };

            if (email) {
                messageData.email = email;
            }

            const newMessageRef = push(messagesRef);
            set(newMessageRef, messageData)
            .then(() => {
                alert("Message envoyé avec succès !");
                form.reset();
                window.location.href = "home.html";
            })
            .catch((error) => {
                console.error("Erreur lors de l'envoi du message : ", error);
                alert("Une erreur est survenue. Veuillez réessayer.");
            });
        });
    </script>
</body>
</html>
