<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Contact</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, rgba(255, 255, 255, 0.8), rgba(244, 244, 244, 0.8)), url('images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 2.5em;
            margin-top: 20px;
        }
        h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
        }
        .principale {
            display: flex;
            align-items: center;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.3s;
        }
        .principale:hover {
            transform: scale(1.02);
        }
        .principale .img {
            flex: 1;
            margin-right: 20px;
        }
        .principale .img img {
            max-width: 100%;
            border-radius: 8px;
        }
        .principale div {
            flex: 2;
        }
        .admin-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
        .admin-container h2 {
            margin-bottom: 20px;
        }
        .admin-container label {
            display: block;
            margin-bottom: 5px;
        }
        .admin-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .admin-container button {
            background-color: #28a745;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .admin-container button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
        #adminContent {
            display: none;
        }
    
        /* Styles pour les écrans de téléphone */
        @media screen and (max-width: 768px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 1.8em; /* Réduire les tailles de police */
            }
            h2 {
                font-size: 1.2em;
            }
            .principale {
                flex-direction: column; /* Empile les éléments verticalement */
                text-align: center;
            }
            .principale .img {
                margin-right: 0;
                margin-bottom: 10px; /* Ajoute de l'espace entre les images et le texte */
            }
            .admin-container {
                padding: 15px;
            }
            .admin-container input, .admin-container button {
                width: 100%; /* Étendre les champs sur toute la largeur */
            }
        }
    </style>
    
</head>
<body>
    <div class="form-container">
        <h2>Formulaire de Contact</h2>
        <form id="contactForm">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email (facultatif) :</label>
            <input type="email" id="email" name="email">

            <label for="messageField">Message :</label>
            <textarea id="messageField" name="message" rows="4" required></textarea>

            <button type="submit">Envoyer</button>
        </form>
    </div>
    <!-- Ajouter le SDK Firebase -->
    <script type="module">
        // Importer les fonctions nécessaires du SDK Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
        import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-database.js";
        // Configuration Firebase (votre configuration spécifique)
        const firebaseConfig = {
            apiKey: "AIzaSyB5q89tynS7J74xa6W8zbwZflpU98uxRag",
            authDomain: "reparations-d4b81.firebaseapp.com",
            databaseURL: "https://reparations-d4b81-default-rtdb.firebaseio.com",
            projectId: "reparations-d4b81",
            storageBucket: "reparations-d4b81.firebasestorage.app",
            messagingSenderId: "445121565052",
            appId: "1:445121565052:web:4d549a853bddba200d14f9"
        };
        // Initialiser Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        // Gestion de la soumission du formulaire
        const form = document.getElementById("contactForm");
        form.addEventListener("submit", function (e) {
            e.preventDefault(); // Empêcher le rechargement de la page
            // Récupérer les valeurs du formulaire
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value || null; // Email facultatif
            const message = document.getElementById("messageField").value;
            // Référence à la base de données
            const messagesRef = ref(database, "messages");
            // Créer l'objet de message
            const messageData = {
                name: name,
                message: message,
                date: new Date().toLocaleDateString(),
                time: new Date().toLocaleTimeString()
            };
            // Ajouter l'email s'il est fourni
            if (email) {
                messageData.email = email;
            }
            // Ajouter une nouvelle entrée
            const newMessageRef = push(messagesRef);
            set(newMessageRef, messageData)
            .then(() => {
                alert("Message envoyé avec succès !");
                form.reset(); // Réinitialiser le formulaire
                // Redirection après l'envoi
                window.location.href = "home.html"; // Changez l'URL pour votre page de confirmation
            })
            .catch((error) => {
                console.error("Erreur lors de l'envoi du message : ", error);
                alert("Une erreur est survenue. Veuillez réessayer.");
            });
        });
    </script>
</body>
</html>
